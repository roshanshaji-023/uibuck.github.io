<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Internship | UIBuck</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    :root {
      --primary: #344423;
      --accent: #169d53;
      --light-bg: #F5F5F5;
      --text-dark: #333;
    }

    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-dark);
    }

    .navbar {
      background-color: var(--primary);
    }

    .navbar-nav .nav-link {
      color: white;
      margin: 0 10px;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: var(--accent);
    }

    .hero {
      background-color: var(--primary);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .btn-accent {
      background-color: var(--accent);
      color: white;
      border: none;
    }

    .btn-accent:hover {
      background-color: #e55a5a;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .form-container .form-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    footer {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="https://uibuck.tech">UIBuck</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/workshops">Workshops</a></li>
          <li class="nav-item"><a class="nav-link" href="/internship.html">Internships</a></li>
          <li class="nav-item"><a class="nav-link" href="/ai-products">AI Products</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="display-5 fw-bold">Apply for Internship</h1>
      <p class="lead">Start your journey with hands-on Python and Web Development internships. Fill out the application form below.</p>
    </div>
  </section>

  <!-- Application Form Section -->
  <section class="container">
    <div class="form-container">
      <h2 class="form-title">Internship Application Form</h2>
      <form action="" method="POST">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" required />
        </div>

        <!-- Track Selection -->
        <div class="mb-3">
          <label for="track" class="form-label">Select Internship Track</label>
          <select class="form-select" id="track" name="track" required>
            <option value="Python">Python Internship</option>
            <option value="Web Development">Web Development Internship</option>
          </select>
        </div>

        <!-- Why do you want to join? -->
        <div class="mb-3">
          <label for="reason" class="form-label">Why do you want to join this internship?</label>
          <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-accent btn-lg w-100">Submit Application</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 UIBuck. All rights reserved.</p>
    <div class="d-flex justify-content-center gap-3 mt-2">
      <a href="https://instagram.com/uibuck" target="_blank" class="text-white text-decoration-none">Instagram</a>
      <a href="mailto:theuibuck@gmail.com" class="text-white text-decoration-none">Email</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
